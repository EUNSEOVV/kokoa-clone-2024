<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-... (생략)" crossorigin="anonymous" />
    <title>Weclome to MyTalk Clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>Wifi</span>
          <i class="fas fa-wifi"></i>
        </div>
          <div class="status-bar__cloumn">
            <span>21:43</span>
          </div>
          <div class="status-bar__cloumn">
            <span>98%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to MyTalk</h1>
      <p class="welcome-header__text">If you have a MyTalk Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password"/>
      <input type="submit" value="Log In" />
      <a href="#">Find MyTalk Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
  </div>



        <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
